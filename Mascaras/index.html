<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./estilos/estilos.css" rel="stylesheet"> <!-- apontando para o estilos, fazendo referência-->

    <title>Máscaras</title>
  </head>
  <body>

    <div class="alert alert-success" role="alert">
    Máscaras com HTML e JavaScript!
    </div>
    <hr>

    <table class="tabela" width="310" height="160" border="0" cellspacing="0">
      <tr> <!-- representa uma linha de células em uma tabela-->
        <td height="34" colspan="2" valign="top"> <!-- representa um campo em uma tabela-->
          Esse script formata qualquer tipo de campo.
          <br>
          Vejam os exemplos
        </td>
        <tr>
          <td width="32" height="24">
            Data:
          </td>
          <td width="265">
            <input type="text" name="data" maxlength="10" onkeypress="formatar('##/##/####', this)">
          </td>
        </tr>
        <tr>
          <td height="24"> </td>
        </tr>
        <tr>
          <td height="24">
            Telefone:
          </td>
          <td width="265">
            <input type="text" name="telefone" maxlength="13" onkeypress="formatar('##-#####-####', this)">
          </td>
        </tr>
        <tr>
          <td height="24"> </td>
        </tr>
        <tr>
          <td height="24">
            CEP:
          </td>
          <td width="265">
            <input type="text" name="CEP" maxlength="10" onkeypress="formatar('##.###-###', this)">
          </td>
        </tr>
        <tr>
          <td height="24"> </td>
        </tr>
        <tr>
          <td height="24">
            CPF:
          </td>
          <td width="265">
            <input type="text" name="CPF" maxlength="14" onkeypress="formatar('###.###.###-##', this)">
          </td>
        </tr>
        
      </tr>
    </table>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
